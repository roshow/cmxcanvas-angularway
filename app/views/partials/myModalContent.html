<div class="modal-header">
    <h3 class="modal-title"><span class="bold">{{ view === 'wasFirst' ? 'Previously' : 'Next' }}:</span></h3>
</div>
<div class="modal-body">
    <img ng-src="{{book.thumb}}" />
    <div>{{book.series.name}} <sup>#</sup>{{book.issue}}</div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="ok(book.id)">Read Now</button>
    <!--button class="btn" ng-click="cancel()">Cancel</button-->
</div>
