<!-- build:css({.tmp,app}) styles/embed.css -->
<link rel="stylesheet" href="styles/embed.css">
<!-- endbuild -->
<div class="embed-head">
    <h3>{{cmxData.series.name}} #{{cmxData.issue || '0'}}: <!--
            -->{{cmxData.title}} <br />by <!--
            --><span ng-repeat="creator in cmxData.creators"><!--
            --><span ng-if="$middle">, </span><!--
            --><span ng-if="$last"> &amp; </span><!--
            --><a ng-href="{{creator.url}}" target="_blank">{{creator.name}} ({{creator.credit}})</a><!--
            --></span></h3>
</div>

<div class="embed" cmx-book="cmxData.cmxJSON" cmxcanvas="cmxCanvas" resize responsive></div>

<div class="embed-foot">
    
    <ul class="buttons">
        <li class="book-prev" ng-click="cmxCanvas.prev()" ng-show="!angular.equals(cmxCanvas.currentIndex, [0,-1])"><h3>backward |</h3></li>
        <li class="book-next" ng-click="cmxCanvas.next()"><h3>forward</h3></li>
    </ul>
</div>
