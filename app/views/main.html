<div class="top-container">
    <div class="book-info">

        <h3 class="cmx-credits"><span class="issue-name">{{bookData.series.name}} #{{bookData.issue}}: 
                {{bookData.title}}</span><br />
                <span ng-repeat="creator in bookData.creators">
                    <a ng-href="{{creator.url}}">{{creator.credit}}: {{creator.name}}</a>
                    <span ng-if="$first || $middle">,</span>
                </span>
        </h3>

        <ul class="book-style" ng-if="bookData.formats">
            <li class="btn-format" ng-if="bookData.formats.length > 1" ng-repeat="format in bookData.formats"  ng-class="{ 'current-panel': bookData.view.id === format.view_id }" ng-click="getBook(bookData.id, format.format)">{{format.format}}</li>
        </ul>
        <div class="clearfix"></div>

    </div>

    <canvasbook book-data="bookData" cmxcanvas="canvasbook" animate-resize></canvasbook>

                {{$index}}
            </li>
        </ul>
    </div> -->

</div>
