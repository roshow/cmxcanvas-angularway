<div class="top-container">
<div class="book-info">
    <h3 class="cmx-credits"><span class="issue-name">{{cmxData.series.name}} #{{cmxData.issue}}: <!--
            -->{{cmxData.title}}</span><br /><!--
            --><span ng-repeat="creator in cmxData.creators"><!--
                --><a ng-href="{{creator.url}}">{{creator.credit}}: {{creator.name}}</a><!--
                --><span ng-if="$first">,  </span><!--
                --><span ng-if="$middle">,  </span><!--
            --></span>
    </h3>

    <ul class="book-style" ng-if="cmxData.formats">
        <li class="btn-format" ng-if="cmxData.formats.length > 1" ng-repeat="format in cmxData.formats"  ng-class="{ 'current-panel': cmxData.view.id === format.view_id }" ng-click="getBook(cmxData.id, format.format)">{{format.format}}</li>
    </ul>
    <div style="clear:both;"></div>
    <h3>{{cmxCanvas.wasFirst}} | {{cmxCanvas.wasLast}}</h3>
</div>

<div cmx-book="cmxData" cmxcanvas="cmxCanvas" animate-resize></div>
