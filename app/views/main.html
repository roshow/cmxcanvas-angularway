<div class="book-info">
    <h3 class="cmx-credits">{{cmxData.series.name}} #{{cmxData.issue}}: <!--
            -->{{cmxData.title}} <br />by <!--
            --><span ng-repeat="creator in cmxData.creators"><!--
            --><span ng-if="$middle">, </span><!--
            --><span ng-if="$last"> &amp; </span><!--
            --><a ng-href="{{creator.url}}">{{creator.name}} ({{creator.credit}})</a><!--
            --></span></h3>

    <ul class="book-style" ng-if="cmxData.formats">
        <li ng-repeat="format in cmxData.formats"  ng-class="{ 'current-panel': cmxData.view.id === format.view_id }" ng-click="getBook(cmxData.id, format.format)">{{format.format}}</li>
    </ul>
    <div style="clear:both;"></div>
</div>

<div cmx-book="cmxData" cmxcanvas="cmxCanvas" animate-resize></div>

<div class="tocDiv">    
    <ul class="cmx-toc">
        <li ng-class="{ 'current-panel': cmxCanvas.currentView.panel == $index }" ng-repeat="panel in cmxData.view.panels" ng-click="cmxCanvas.goTo($index,0)">
            <!-- <img ng-src="{{panel.src}}" class="thumbnail"/> -->
            {{$index}}
        </li>
    </ul>
</div>
