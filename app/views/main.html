    </div>

        <div>{{book.series.name}} <sup>#</sup>{{book.issue}}</div>

    <div class="modal-footer">
        <button class="btn" ng-click="ok(book.id)">Read Now</button>
        <!--button class="btn" ng-click="cancel()">Cancel</button-->
    </div>
</script>
