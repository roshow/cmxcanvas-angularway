<h3 class="cmx-credits">{{cmxData.series.name}} #{{cmxData.issue}}: <!--
        -->{{cmxData.title}} <br />by <!--
        --><span ng-repeat="creator in cmxData.creators"><!--
        --><span ng-if="$middle">, </span><!--
        --><span ng-if="$last"> &amp; </span><!--
        --><a ng-href="{{creator.url}}">{{creator.name}} ({{creator.credit}})</a><!--
        --></span></h3>

<div cmx-book="cmxData.cmxJSON" cmxcanvas="cmxCanvas"></div>

<div ng-if="showEmbed">
    <input type="text" ng-model="embedWidth" />
    <pre><code>&#60;iframe height="{{embedWidth*9/16 + 110}}" width="{{embedWidth}}" src="http://127.0.0.1:9000/#/embed/{{bookId}}" frameborder="0"&#62;&#60;/iframe&#62</code></pre>
</div>

<div class="tocDiv">    
    <ul class="cmx-toc">
        <li ng-class="{ 'current-panel': cmxCanvas.currentView.panel == $index }" ng-repeat="panel in cmxData.cmxJSON" ng-click="cmxCanvas.goTo($index,0)">
            <!-- <img ng-src="{{panel.src}}" class="thumbnail"/> -->
            {{$index}}
        </li>
    </ul>
</div>
